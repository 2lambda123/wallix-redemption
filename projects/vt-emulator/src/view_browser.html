<DOCTYPE html>
<html>
<head>
    <title>Terminal</title>
    <meta charset="UTF-8"/>

<style>
#tty-player {
    font-family: monospace, monospace;
    border: 2px solid #285577;
    border-top: 1px solid #4c7899;
    display: inline-block;
    position: relative;

    background-color: #333;
    color: #eee;
}

#tty-player-title {
    background: #285577;
    border-bottom: 1px solid #4c7899;
    color: #fff;
    font-family: sans-serif;
    font-weight: bold;
    padding: 0.2em;
    margin:0;
    margin-bottom:0.2em;
    line-height: 1;
    height: 1em;
    cursor: default;
}

#tty-player-terminal {
    margin:0;
    cursor: text;
    line-height: initial;
}
#tty-player-terminal p {
    margin:0;
    padding:0;
}
</style>
</head>
<body>

<pre id="tty-player">
<!-- <p id="tty-player-title">No Title</p> -->
<!-- <p id="tty-player-terminal">contents</p> -->
</pre>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">

// python -m SimpleHTTPServer 4104
// script -f >(~/projects/build/redemption-public@projects@vt-emulator/configs/clang-linux-3.8.0/san/terminal_browser screen.json)
// firefox http://localhost:4104/view_browser.html

var ajax_param = {
    url: 'screen.json',
    context: document.getElementById("tty-player"),
    dataType: 'json'
};

(function loop() {
    $.ajax(ajax_param)
    .done(function(screen){
        //console.log(screen)
        this.innerHTML = render(screen);
        window.setTimeout(loop, 5000);
    })
    // file is truncated
    .fail(function(jqxhr, status, e){
        //console.log(e)
        window.setTimeout(loop, 5000)
    })
})()

function i2strcolor(int_color)
{
    return ('000000' + int_color.toString(16)).slice(-6)
}

function render(screen)
{
    var rendering = ['font-weight:bold;', 'font-style:italic;', 'text-decoration:underline;']

    var elem2style = function(e) {
        var style = ''
        if (e.f || e.b) {
            if (e.b) style += 'background-color:#'+i2strcolor(e.b)+';'
            if (e.f) style += 'color:#'+i2strcolor(e.f)+';'
        }
        if (e.r) {
            for (var i in rendering) {
                if (e.r & (1 << i)) {
                    style += rendering[i] || ''
                }
            }
        }
        return style
    }

    var estyle = screen.style;

    var empty_line = '                                                               '
    while (empty_line.length < screen.columns) {
        empty_line += empty_line;
    }

    console.log(screen.props)

    var terminal = '';
    for (var lines of screen.data) {
        var htmlline = ''
        for (var line of lines) {
            var sz_s = 0;
            for (var e of line) {
                console.log(e)
                if (e.r != undefined) estyle.r = e.r;
                if (e.f != undefined) estyle.f = e.f;
                if (e.b != undefined) estyle.b = e.b;
                htmlline += '<span style="' + elem2style(estyle) + '">' +
                    (e.s ? e.s.replace(/&/g, '&amp;').replace(/</g, '&lt;') : '') +
                    '</span>'
                sz_s += e.s ? e.s.length : 0
            }
            if (sz_s && sz_s < screen.columns) {
                htmlline += '<span style="' + elem2style({'f':estyle.f,'b':estyle.b}) + '">' +
                    empty_line.substr(0, screen.columns - sz_s) +
                    '</span>'
            }
        }
        terminal += '<p>' + htmlline + '\n</p>';
    }

    return '<p id="tty-player-title">' + (screen.title||'No Title') + '</p>'+
        '<div id="tty-player-terminal">' +
            terminal +
            // force terminal width
            //'<p>' + empty_line.substr(0, screen.columns) + '</p>' +
        '</div>'
    ;
}

</script>

</body>
</html>
