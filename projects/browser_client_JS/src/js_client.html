const Module = WallixModule({
    // TOTAL_MEMORY: 16777216, // 16**6
    TOTAL_MEMORY: 268435456, // 16**7
});

const redemption = (function(Module, window) {
    const HEAPU8 = Module.HEAPU8;
    const HEAP16 = Module.HEAP16;
    const identity = (x) => x;

    const wCb_em2js_ImageData = function(cb) {
        return function(idata, w, h, ...args) {
            const data = HEAPU8.subarray(idata, idata + w * h * 4);
            const image = new ImageData(new Uint8ClampedArray(data), w, h);
            cb(image, ...args);
        };
    };

    const wCb_em2js_U8p = function(cb, thisp) {
        return function(idata, len, ...args) {
            const data = HEAPU8.subarray(idata, idata + len);
            cb.call(thisp, data, ...args);
        };
    };

    const wrappersFrontMod = {
        // idata, w, h, dx, dy, sz, sy, dw, dh
        drawImage: wCb_em2js_ImageData,
        drawPolyline: function(cb) {
            return function(xStart, yStart, numDeltaEntries, deltaEntries, penColor) {
                const deltas = HEAP16.subarray(deltaEntries, deltaEntries + numDeltaEntries * 2);
                cb(xStart, yStart, deltas, penColor)
            };
        },

        drawRect: identity,
        drawSrcBlt: identity,
        drawLineTo: identity,

        setPointer: wCb_em2js_ImageData,
        newPointer: wCb_em2js_ImageData,
        cachedPointer: identity,

        resizeCanvas: identity,

        random: wCb_em2js_U8p,
    };

    const wrappersFront = {
        ...wrappersFrontMod,
        socketOpen: identity,
        socketClose: identity,
        socketMessage: identity,
        socketAfterMessage: identity,
        socketError: identity,
        socketSend: identity,
    };

    const defaultRandom = function(idata, len) {
        const data = HEAPU8.subarray(idata, idata + len);
        window.crypto.getRandomValues(data);
    };

    const noop = function(){};

    resultFuncs = {
        HEAPU8: HEAPU8,
    };

    resultFuncs.newRDPClient = function(url, width, height, username, password, verbosity) {
        const socket = new WebSocket(url, "RDP");
        socket.binaryType = 'arraybuffer';

        let rdpclient = null;
        const events = {
            random: defaultRandom,
        };
        let channelCreators = [];
        let channels = [];

        const client = {
            on: function(eventName, cb) {
                const wrapCb = wrappersFront[eventName];
                if (!wrapCb) {
                    console.log('RdpClient: Unknown event ' + eventName);
                    return false;
                }
                events[eventName] = wrapCb(cb, events);
                return this;
            },
            close: noop,
            sendUnicode: noop,
            sendScancode: noop,
            sendMouseEvent: noop,
            addChannelCreator: (f) => { channelCreators.push(f); },
        };

        // let counter = 1;

        const send_data = function() {
            const out = rdpclient.getSendingData()
            if (out.length) {
                // console.log("send " + out.length + " bytes")
                const cb = events.socketSend;
                if (cb) {
                    cb(out);
                }
                socket.send(out);

                // let text = "";
                // console.log('Received Binary Message of ' + out.length + ' bytes');
                // for (let byte of out) {
                //     text += ":" + (byte+0x10000).toString(16).substr(-2);
                // }
                // console.log(counter, "Send: " + text);
                // ++counter;

                rdpclient.clearSendingData();
            }
        };

        let timeoutID = -1;
        let timeoutDate = 0xffffffff;
        const timer_action = function() {
            const now = Data.now();
            const timeout = rdpclient.updateTime();
            send_data();
            timeoutDate = now + timeout;
            timeoutID = setTimeout(timer_action, timeout);
        }
        const update_timer = function(nextDate) {
            if (nextDate < timeoutDate) {
                timeoutDate = nextDate;
                clearTimeout(timeoutID);
                timeoutID = setTimeout(timer_action, Math.max(0, nextDate - Data.now()));
            }
        }

        const finally_ = function(cb, event) {
            try {
                if (cb) {
                    cb(event);
                }
            }
            finally {
                if (rdpclient) {
                    if (timeoutID) {
                        clearTimeout(timeoutID);
                    }
                    for (channel of channels) {
                        channel.delete()
                    }
                    channels = undefined
                    rdpclient.delete();
                    rdpclient = undefined;
                }
            }
        }

        socket.onopen = function(event) {
            const cb = events.socketOpen;
            if (cb) {
                cb(event);
            }

            client.close = () => socket.close();
            rdpclient = new Module.RdpClient(
                events, width, height,
                username || "", password || "",
                verbosity || 0);
            // client.rdpclient = rdpclient;

            for (channelCreator of channelCreators) {
                console.log(channelCreator);
                const channel = channelCreator(rdpclient.getCallbackAsVoidPtr());
                console.log(channel);
                if (channel) {
                    channels.push(channel);
                    rdpclient.addChannelReceiver(channel.getChannelReceiver());
                }
            }
            channelCreators = undefined

            for (eventName in wrappersFrontMod) {
                if (!(eventName in events)) {
                    events[eventName] = noop;
                }
            }

            client.sendUnicode = function(unicode, flags) {
                rdpclient.sendUnicode(unicode, flags);
                send_data();
            }
            client.sendScancode = function(key, flags) {
                rdpclient.sendScancode(key, flags);
                send_data();
            }
            client.sendMouseEvent = function(flag, x, y) {
                rdpclient.sendMouseEvent(flag, x, y);
                send_data();
            }
            client.sendBufferedData = send_data;

            rdpclient.updateTime();
            timeoutDate = Date.now();
            send_data();
        };

        socket.onmessage = function(event) {
            const cb1 = events.socketMessage;
            if (cb1) {
                cb1(event);
            }

            // console.log("receive " + event.data.byteLength + " bytes")
            rdpclient.addReceivingData(event.data);
            const now = Date.now();
            const timeout = rdpclient.updateTime();
            send_data();
            const nextDateTimer = now + timeout;
            if (nextDateTimer < timeoutDate) {
                timeoutDate = nextDateTimer;
                clearTimeout(timeoutID);
                timeoutID = setTimeout(timer_action, Math.max(0, nextDateTimer - Data.now()));
            }

            const cb2 = events.socketAfterMessage;
            if (cb2) {
                cb2(event);
            }
        };

        socket.onerror = function(event) {
            finally_(events.socketError);
        };

        socket.onclose = function(event) {
            finally_(events.socketClose);
        };

        return client;
    };

    const wrappersClipboard = {
        receiveFormatStart: identity,
        receiveFormatStop: identity,
        receiveFormat: identity,
        receiveData: wCb_em2js_U8p,
        receiveNbFileName: identity,
        receiveFileName: wCb_em2js_U8p,
        receiveFileContents: wCb_em2js_U8p,
        receiveFileSize: identity,
    };

    resultFuncs.newClipboardChannel = function(callback, events, verbose) {
        for (eventName in wrappersClipboard) {
            const event = events[eventName];
            events[eventName] = event ? wrappersClipboard[eventName](event, events) : noop;
        }
        return new Module.ClipboardChannel(callback, events, verbose);
    };

    return resultFuncs;

})(Module, window);

function mouseButtonToFlag(evt)
{
    switch (evt.button) {
    case 0: return 0x1000; // left button
    case 1: return 0x4000; // middle button
    case 2: return 0x2000; // right button
    // case 3: return 0x0001;
    // case 4: return 0x0002;
    }
    return 0x1000;
}

{
    evt.preventDefault();
    // console.log(evt.offsetX, evt.offsetY, evt.button)
    // console.log(flag, evt.button)
    rdpclient.sendMouseEvent(flag | mouseButtonToFlag(evt), evt.offsetX, evt.offsetY);
}

function addEvents(elem, events)
{
    for (let [eventName, func] of Object.entries(events)) {
        elem.addEventListener(eventName, func);
    }
}

function removeEvents(elem, events)
{
    for (let [eventName, func] of Object.entries(events)) {
        elem.removeEventListener(eventName, func);
    }
}

function canvasStartEvents()
{
    for (const a of eventTable) {
        addEvents(a[0], a[1]);
    }
    ecanvasFocus.onblur = canvasBlur;
    ecanvasFocus.onfocus = canvasFocus;
    canvasEnableFocus();
}

function canvasStopEvents()
{
    for (const a of eventTable) {
        removeEvents(a[0], a[1]);
    }
    ecanvasFocus.onblur = () => {};
    ecanvasFocus.onfocus = () => {};
    ecanvas.onclick = () => {};
    ecurCanvas.onclick = () => {};
}

function canvasFocus()
{
    console.log('focus')
    addEvents(document, docEvents);
    ecanvas.onclick = (e) => e.preventDefault();
    ecurCanvas.onclick = (e) => e.preventDefault();
}

{

    ecanvasFocus.focus({preventScroll: true});
}

function canvasBlur()

    console.log('blur')

}

    //     console.log('drawImage');
    //     canvas.putImageData.apply(canvas, arguments);
    // });
    rdpclient.on('drawRect', function(x, y, w, h, color) {
        // console.log('drawRect');
        canvas.fillStyle = bgrToCss(color);
        canvas.fillRect(x,y,w,h);
    });
    rdpclient.on('drawSrcBlt', function(sx, sy, w, h, dx, dy, rop) {
        // console.log('drawSrcBlt');
        const sourceImageData = canvas.getImageData(sx, sy, w, h);
        if (rop == 0xCC) {
            canvas.putImageData(sourceImageData, dx, dy);
        }
        else {
            const op = scrROp[rop]
            if (op) {
                if (has_intersection(sx,sy,w,h,dx,dy,w,h)) {
                    console.log(sx,sy,dx,dy,w,h)
                    // canvas2.putImageData(sourceImageData, 0, 0);
                    canvas.globalCompositeOperation = op
                    // canvas.drawImage(ecanvas2, 0, 0, w, h, dx, dy, w, h);
                    canvas.putImageData(sourceImageData, 0, 0, w, h, dx, dy, w, h);
                    canvas.globalCompositeOperation = 'source-over'
                }
                else {
                    canvas.putImageData(sourceImageData, dx, dy);
                }
            }
        }
    });
    rdpclient.on('drawLineTo', function(backMode, nXStart, nYStart, nXEnd, nYEnd, backColor, penStyle, penWidth, penColor) {
        // console.log('drawLineTo');
		canvas.save();
		canvas.beginPath();
		canvas.moveTo(nXStart, nYStart);
		canvas.lineTo(nXEnd, nYEnd);
		canvas.lineWidth = penWidth;
		canvas.fillStyle = bgrToCss(backColor);
		canvas.strokeStyle = bgrToCss(penColor);
		switch (penStyle) {
		case 1: canvas.setLineDash([ 10, 6, 10, 6 ]); break;
		case 2: canvas.setLineDash([ 3, 3, 3, 3 ]); break;
		case 3: canvas.setLineDash([ 9, 6, 3, 6 ]); break;
		case 4: canvas.setLineDash([ 9, 3, 3, 3 ]); break;
		default: canvas.setLineDash([ 16, 0, 16, 0 ]);
		}
		canvas.setLineDash([ 16, 0, 16, 0 ]);
		// BackMode does not imply the transparency level of what is about too be drawn
        // canvas.globalAlpha = (backMode == 1 /* TRANSPARENT */? 0.0 : 1.0);
		canvas.stroke();
		canvas.restore();
    });
    rdpclient.on('drawPolyline', function(xStart, yStart, deltas, penColor) {
        // console.log('drawPolyline');
		canvas.save();
		canvas.strokeStyle = bgrToCss(penColor);
		canvas.beginPath();
		canvas.moveTo(xStart, yStart);
        let endx = xStart;
        let endy = yStart;
        const iend = deltas.length
		for (let i = 0; i < iend; i += 2) {
			endx += deltas[i];
			endy += deltas[i+1];
			canvas.lineTo(endx, endy);
		}
		canvas.stroke();
		canvas.restore();
    });
    const image2CSS = function(image, x, y) {
        ecurCanvas.width = image.width;
        ecurCanvas.height = image.height;
        ecurCanvas.getContext('2d').putImageData(image, 0, 0);
        const dataURL = ecurCanvas.toDataURL();
        // console.log('url(' + dataURL + ') ' + x + ' ' + y + ', auto');
        return 'url(' + dataURL + ') ' + x + ' ' + y + ', auto';
    };
    rdpclient.on('setPointer', function(image, x, y) {
        ecanvas.style.cursor = image2CSS(image, x, y);
    });
    let cachePointers = [];
    rdpclient.on('newPointer', function(image, offset, x, y) {
        const data = image2CSS(image, x, y);
        cachePointers[offset] = data;
        ecanvas.style.cursor = data;
    });
    rdpclient.on('cachedPointer', function(offset) {
        ecanvas.style.cursor = cachePointers[offset];
    });

    rdpclient.addChannelCreator((cb) => {
        const maxPacketSize = 1600;
        const headerSize = 8;
        const CF = Object.freeze({
            TEXT: 1,
            UTF16: 13,

            BITMAP: 2,

            DIB: 5,
            DIBV5: 17,

            FileGroupDescriptorW: 953100,
            FileContentsSize: 953101,
            FileContentsRange: 953102,
        });
        const CustomCF = Object.freeze({
            FileGroupDescriptorW: 1,
        });
        const FileContentsOp = Object.freeze({
            Size: 1,
            Range: 2,
        });
        const FileAttributes = Object.freeze({
            Readonly: 0x1,
            Hidden: 0x2,
            System: 0x4,
            Directory: 0x10,
            Archive: 0x20,
            Normal: 0x80,
        });
        const FileFlags = Object.freeze({
            Attributes: 0X4,
            FileSize: 0x40,
            WriteTime: 0x20,
            ShowProgressUI: 0x4000,
        });
        const ChannelFlags = Object.freeze({
            First: 1,
            Last: 2,
        });
        const MsgFlags = Object.freeze({
            None: 0,
            Ok: 1,
            Fail: 2,
            AsciiName: 4,
        });
        const CbType = Object.freeze({
            MonitorReady: 0x0001,
            FormatList: 0x0002,
            ListResponse: 0x0003,
            DataRequest: 0x0004,
            DataResponse: 0x0005,
            TempDirectory: 0x0006,
            Capabilities: 0x0007,
            FileContentsRequest: 0x0008,
            FileContentsResponse: 0x0009,
            Lock: 0x000A,
            Unlock: 0x000B,
        });
        let clipboard;
        cbFmts.onclick = (e) => {
            e.preventDefault();
            const name = e.originalTarget.dataset.name;
            const fmtId = e.originalTarget.dataset.id | 0;
            let customCf = 0;
            if (name === "FileGroupDescriptorW") {
                customCf = CustomCF.FileGroupDescriptorW;
            }
            console.log(fmtId, customCf);
            clipboard.sendRequestFormat(fmtId, customCf);
            rdpclient.sendBufferedData();
        };
        cbFiles.onclick = (e) => {
            e.preventDefault();
            const ifile = e.originalTarget.dataset.ifile | 0;
            console.log(ifile);
            clipboard.sendFileContentsRequest(FileContentsOp.Range, 0, ifile, 0, 0);
            rdpclient.sendBufferedData();
        };
        sendCbUtf8.onsubmit = (e) => {
            e.preventDefault();
            clipboard.sendFormat(CF.UTF16, 0, "", true);
        };
        sendCbFile.onsubmit = (e) => {
            e.preventDefault();
            if (rdpclient) {
                const file = sendCbFile_data.files[0]
                rdpclient.sendFile(file.name, file.binary);
            }
        };
        return clipboard = newClipboardChannel(cb, {
            receiveFormatStart: function() {
                for (const e of [cbFmts, cbFiles]) {
                    while (e.firstChild) {
                        e.removeChild(e.firstChild);
                    }
                }
            },
            receiveFormatStop: function() {
            },
            receiveFormat: function(iname, inameLen, formatId, isUTF8) {
                console.log(formatId,iname,inameLen);
                const button = cbFmts.appendChild(document.createElement('button'));
                const name = decodeName(iname, inameLen, isUTF8);
                button.appendChild(new Text(formatId + " " + name));
                button.dataset.id = formatId;
                button.dataset.name = name;
            },
            receiveData: function(data, formatId, channelFlags) {
                console.log(formatId, channelFlags)
                const opt = (channelFlags & ChannelFlags.Last) ? undefined : {stream: true};
                const accu = (channelFlags & ChannelFlags.First)
                    ? decoder => { receiveCbUtf8_data.value = decoder.decode(data, opt) }
                    : decoder => { receiveCbUtf8_data.value += decoder.decode(data, opt) }
                    ;
                switch (formatId) {
                case CF.TEXT: accu(UTF8Decoder); break;
                case CF.UTF16: accu(UTF16Decoder); break;
                default: console.log('Unknown data', formatId);
                }
            },

            receiveNbFileName: function(nb) {
                console.log(nb);
                this.ifile = 0;
                this.irfile = 0;
                this.nbfile = nb;
                while (cbFiles.firstChild) {
                    cbFiles.removeChild(cbFiles.firstChild);
                }
                // this.files = []
            },
            receiveFileName: function(utf16Name, attr, flags, sizeLow, sizeHigh, lastWriteTimeLow, lastWriteTimeHigh) {
                const filename = UTF16Decoder.decode(utf16Name);
                console.log(filename, attr, flags, sizeLow, sizeHigh, lastWriteTimeLow, lastWriteTimeHigh);
                const button = cbFiles.appendChild(document.createElement('button'));
                button.appendChild(new Text(attr + "," + flags + ","
                    + ((sizeHigh << 32) | sizeLow) + ","
                    + ((lastWriteTimeHigh << 32) | lastWriteTimeLow)
                    + "  " + filename));
                button.dataset.ifile = this.ifile;
                ++this.ifile;
            },
            receiveFileContents: function(data, streamId, channelFlags) {
                // const blob = new Blob([data], {type: "application/octet-stream"});
                // cbDownload.href = URL.createObjectURL(blob);
                // cbDownload.download = 'filename';
                // cbDownload.click();
                if (channelFlags & ChannelFlags.First) {
                    this.fileaccu = 0;
                }
                this.fileaccu += data.length;
                console.log(data.length, this.fileaccu, channelFlags);
                receiveCbUtf8_data.value = UTF8Decoder.decode(data);
            },
            receiveFileSize: function(sizeHigh, sizeLow, streamId) {
                console.log('id=', streamId, '  size=', sizeHigh << 32 | sizeLow);
            },
            receiveFormatId: function(formatId) {
                let data = sendCbUtf8_data.value;
                console.log("receiveFormatId", formatId, CF.UTF16);
                switch (formatId)
                {
                case CF.UTF16:
                    let len = data.length * 2 + 2;
                    const ptr = Module._malloc(len);
                    len = Module.stringToUTF16(data, ptr, len) + 2;
                    clipboard.sendHeader(CbType.DataResponse, MsgFlags.Ok, len, 0);
                    clipboard.sendData(ptr, len, 0, ChannelFlags.Last);
                    Module._free(ptr);
                    break;
                default:
                    clipboard.sendHeader(CbType.DataResponse, MsgFlags.Ok, data.length, 0);
                    clipboard.sendData(data, 0, ChannelFlags.Last);
                }
            }
        }, 0x04000000);
    });
}
