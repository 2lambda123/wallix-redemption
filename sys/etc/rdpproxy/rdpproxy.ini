[globals]
bitmap_cache=yes
bitmap_compression=yes
port=3389
authip=127.0.0.1
authport=3450
dynamic_conf_path=/tmp/rdpproxy/
internal_domain=yes
max_tick=30

[client]
ignore_logon_password=no
performance_flags_default=0x7
performance_flags_force_present=0
performance_flags_force_not_present=0

[video]
l_bitrate=10000
l_framerate=1
l_height=480
l_width=640
l_qscale=28
m_bitrate=20000
m_framerate=1
m_height=768
m_width=1024
m_qscale=14
h_bitrate=30000
h_framerate=5
h_height=2048
h_width=2048
h_qscale=7
replay_path=/tmp/
capture_flags=15
png_interval=20   # every 2 seconds
frame_interval=20 # 5 images per second
break_interval=60 # one wrm every minute
replay_path=/tmp/

[debug]
front=0
primary_orders=0
secondary_orders=0
session=0


